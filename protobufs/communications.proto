syntax = "proto3";

package configuration;

service TrainingService {
  rpc GetWeightsResults(stream Weights) returns(stream Success) {}
}

message TrainingConfiguration{
  int32 num_rounds = 1;
  int32 epochs = 2;
  int32 rounds = 3;
  string optimizer = 4;
  int32 batch_size = 5;
  int32 steps = 6;
  int32 id = 7;
  int32 version = 8;
}

message Pair {
   string key = 1;
   string value = 2;
}

message Weights{
  repeated Pair pairs = 1;
}

message Success{
  string value = 1;
}